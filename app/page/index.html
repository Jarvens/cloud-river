<!----提示框---->
<div class="slds-notify_container">
    <ngl-notification *ngIf="showAlert" type="alert" severity="error" (nglNotificationClose)="onClose($event)"
                      timeout="5000" class="slds-theme--alert-texture">
        <small>This is an alert! (I will close automatically after 5 seconds if you don't click on the close button)
        </small>
    </ngl-notification>
</div>
<button type="button" [disabled]="showAlert" nglButton="destructive" class="slds-m-top--large" (click)="show()">Show
    alert
</button>
<!--table-->
<table ngl-datatable [data]="data" trackByKey="rank" [loading]="loading" [(sort)]="sort" (sortChange)="onSort($event)"
       (onRowClick)="onRowClick($event)" class="slds-max-medium-table--stacked-horizontal">
    <ngl-datatable-column heading="编码" key="rank" sortable></ngl-datatable-column>
    <ngl-datatable-column heading="姓名" key="name" *ngIf="!hideName" cellClass="slds-truncate"
                          sortable></ngl-datatable-column>
    <ngl-datatable-column heading="别名" key="surname" cellClass="slds-truncate" sortable>
    </ngl-datatable-column>
    <ngl-datatable-column heading="搜索热度" key="points">
        <template nglDatatableCell let-value>

        </template>
    </ngl-datatable-column>

        <template nglDatatableCell let-value>
            <ngl-badge>{{value | number}}</ngl-badge>
        </template>
    </ngl-datatable-column>
    <ngl-datatable-column heading="搜索热度" key="points">
        <template nglDatatableCell let-value>
            <ngl-badge>{{value | number}}</ngl-badge>
        </template>
    </ngl-datatable-column>
    <ngl-datatable-column heading="搜索热度" key="points">

    <template nglLoadingOverlay>

    </template>

    <!-- No rows overlay -->
    <template nglNoRowsOverlay>No data available in table!</template>
</table>
